<html>
    <head><title>Add Tier-1</title></head>
    <h1>Add Tier-1 IPv6 Interface and AS</h1>
    <form method="post">
        R1 Interface Name: <input type="text" name="r1_int"><br>
        R1 IPv6: <input type="text" name="r1_ipv6"><br>

    </form>
